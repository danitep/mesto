<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/kusto_photo.jpg" alt="Фото профиля">
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="elements" aria-label="Набор фотографий в профиле">
          <ul class="elements__grid">
            <li class="element">
              <img src="./images/karachaevsk_photo.jpg" alt="Фото развалин близ Карачаевска" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elbrus_photo.jpg" alt="Фото горы Эльбрус на рассвете" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai_photo.jpg" alt="Фото горных склонов Домбая" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elbrus_photo.jpg" alt="Фото горы Эльбрус на рассвете" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai_photo.jpg" alt="Фото горных склонов Домбая" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karachaevsk_photo.jpg" alt="Фото развалин близ Карачаевска" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class = "popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="редактор профиля">
          <input class="popup__field" id="profile__name" name="profile__name"  placeholder="Имя">
          <input class="popup__field" id="profile__description" name="profile__description" placeholder="О себе">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
   </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
