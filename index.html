<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img class="profile__avatar" src="./images/kusto_photo.jpg" alt="Фото профиля">
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
              </div>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="elements" aria-label="Набор фотографий в профиле">
          <ul class="elements__grid">
            <li class="element">
              <img src="./images/karachaevsk_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elbrus_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elbrus_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/dombai_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/karachaevsk_photo.jpg" alt="Фото загруженное в профиль" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
        <section class="popup">
           <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__field" id="profile__name" name="profile__name"  placeholder="Имя">
            <div class="popup__line"></div>
            <input class="popup__field popup__field_second" id="profile__description" name="profile__description" placeholder="О себе">
            <div class="popup__line"></div>
            <button class="popup__button">
              <p class="popup__save">Сохранить</p>
            </button>
            <button class="popup__close"></button>
           </form>
        </section>
    </main>
    <footer class="footer">
      <h2 class="footer__text">© 2020 Mesto Russia</h2>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
